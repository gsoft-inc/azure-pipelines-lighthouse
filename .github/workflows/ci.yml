name: CI

on:
  pull_request:
    branches: ["main"]
    paths-ignore: ["*.md, **/*.png"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install NPM dependencies
        run: npm ci

      - name: Package extension
        run: npm run package

      - name: Run tests
        run: npm run test