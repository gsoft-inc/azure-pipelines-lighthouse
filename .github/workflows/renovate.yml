name: Renovate

on:
  # Temporarily enable manual workflow trigger for testing
  workflow_dispatch: {}

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Renovate
        shell: bash
        run: npx renovate
        env:
          RENOVATE_CONFIG_FILE: "renovate.json"
          RENOVATE_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
          LOG_LEVEL: "debug"